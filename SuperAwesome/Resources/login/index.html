<script type="text/javascript">

function login(app_name, custom_url){
	var sa = new SuperAwesome(app_name, null, custom_url);
	sa.login(function(response){
             window.response = response;
             window.location.assign('ready://' + window.location);
	});
}

function getResponse(){
    return JSON.stringify(window.response);
}
